
<h3>Edit Project</h3>
<form>
<input type="text" ng-model="project.headline" name="headline">
<input type="text" ng-model="project.resturant" name="type" >
<angular-ratings ng-model="project.rating" notify-url="notify.json" notify-id="id"></angular-ratings>

<button ng-click="editProjects()">Submit</button>
</form>

<a href="#/projects/{{id}}">Back</a>

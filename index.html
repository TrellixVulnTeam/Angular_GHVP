    <body class="container-fluid" ng-app="project">
        <div id="fb-root"></div>
        <script type="text/javascript">
            window.fbAsyncInit = function() {
                FB.init({
                    appId: '408089229326944'
                });
            };

            // Load the SDK Asynchronously
            (function(d){
                var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement('script'); js.id = id; js.async = true;
                js.src = "//connect.facebook.net/en_US/all.js";
                ref.parentNode.insertBefore(js, ref);
            }(document));
        </script>

        <header ng-controller="mainCtrl" id="header" class="row">
        <div class="col-md-4 col-xs-5">
        <a href="#"><img src="img/logo.png"></a>
        </div>

            <div class="options col-md-3 col-xs-7 col-md-offset-5">
                <a href="#/add"><i class="fa fa-plus-square"></i></a>
                <a href="#" class="fbLogin" ng-model="loginButton" ng-click="fbLogin()">{{loginButton}}</a>
            </div>
        </header>
         <div ng-view></div>
    </body>
